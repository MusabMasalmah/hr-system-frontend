<h2>Update Leave Request</h2>
<div>
  <p><strong>Leave Request ID:</strong> {{ leaveRequest.id }}</p>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" [(ngModel)]="leaveRequest.status" class="form-control">
      <option *ngFor="let status of statusOptions" [value]="status">
        {{ status }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="reasonForHr">Reason for HR</label>
    <textarea id="reasonForHr" [(ngModel)]="leaveRequest.reasonForHr" class="form-control"></textarea>
  </div>
</div>

<div class="dialog-actions">
  <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
  <button (click)="onSave()" class="btn btn-primary">Save</button>
</div>
