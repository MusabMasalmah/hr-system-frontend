<div class="container">
  <h1 class="title">Employee Attendance</h1>

  <!-- Progress Bar Section -->
  <div class="progress-container">
    <div class="progress-text">Hours Worked: {{ totalHoursWorked }} / {{ TOTAL_MONTHLY_HOURS }} ({{ progress | number: '1.0-2' }}%)</div>
    <div class="progress-bar">
      <div class="progress" [ngClass]="progressClass" [style.width.%]="progress"></div>
    </div>
  </div>
  
  
  
  
  
  <table class="attendance-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attendance of attendances">
        <td>{{ attendance.date }}</td>
        <td>{{ attendance.start_time }}</td>
        <td>{{ attendance.end_time }}</td>
        <td>{{ attendance.type }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button class="pagination-button" (click)="onPageChange(page - 1)" [disabled]="page === 0">
      &laquo;
    </button>
    <span class="page-info">Page {{ page + 1 }} of {{ totalPages }}</span>
    <button class="pagination-button" (click)="onPageChange(page + 1)" [disabled]="page >= totalPages - 1">
      &raquo;
    </button>
  </div>
</div>
