<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>Are you sure you want to delete this leave request?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="delete-button" color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
